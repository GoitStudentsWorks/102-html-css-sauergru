<section id="sign-up" class="sign-up section">
  <div class="sign-up container">
    <h2 class="sign-up-title">Sign<span class="span">Up</span></h2>
    <p class="sign-up-text">
      Please use the form below to contact us. Enter your name, email, and
      message and we'll get back to you shortly.
    </p>
    <form>
      <div class="form-wrapper">
        <input
          class="form-input"
          type="text"
          id="user-name"
          name="user-name"
          placeholder="Enter your name"
        />
      </div>
      <div class="form-wrapper">
        <input
          class="form-input"
          type="text"
          id="email"
          name="user-name"
          placeholder="Enter your email"
        />
      </div>
      <div class="form-wrapper">
        <textarea
          class="form-input message"
          name="message"
          id="user-message"
          placeholder="Message"
        ></textarea>
      </div>
      <button type="submit" class="sign-up-btn">Send</button>
      <label for="user-privacy" class="form-agreement"
        >By clicking on “Send” button, you agree to our
        <a href="" class="text-pp">Privacy Policy</a>, and allow Promodo to use
        this information for marketing purposes.
      </label>
    </form>
    <div class="pictures">
      <div class="lens">
        <img
          class="element-1"
          src="../images/sign-up/element-1.png"
          alt="Lens"
        />
      </div>
      <div class="camera">
        <img
          class="element-2"
          src="../images/sign-up/element-2.png"
          alt="Camera"
        />
      </div>
    </div>
  </div>
</section>
